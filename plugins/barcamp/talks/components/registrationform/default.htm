{% flash %}
<p class="alert alert-success">{{ message }}</p>
{% endflash %}

{% if error %}
<p class="alert alert-danger">{{ error | raw }}</p>
{% endif %}

<form
    method="post"
    accept-charset="UTF-8"
    enctype="multipart/form-data">

    <div class="form-group">
        <input
            name="type"
            id="type-speaker"
            type="radio"
            value="speaker"
            {% if (post.type == '') or (post.type == 'speaker') %} checked="checked"{% endif %}
            placeholder="Speaker" />
        &nbsp;
        <label for="type-speaker">Speaker {{ post.type }}</label>
        <br />
        <input
            name="type"
            id="type-workshop"
            type="radio"
            value="workshop"
            {% if post.type == 'workshop' %} checked="checked"{% endif %}
            placeholder="Workshop" />
        &nbsp;
        <label for="type-workshop">Workshop</label>
    </div>

    <div class="form-group">
        <label for="registerName">Jméno a příjmení</label>
        <input
            name="registerName"
            type="text"
            class="form-control"
            id="registerName"
            value="{{ post.registerName }}"
            placeholder="Jméno a příjmení" />
    </div>

    <div class="form-group">
        <label for="talkName">Název přednášky</label>
        <input
            name="talkName"
            type="text"
            class="form-control"
            id="talkName"
            value="{{ post.talkName }}"
            placeholder="Název přednášky" />
    </div>

    <div class="form-group">
        <label for="annotation">Anotace</label>
        <textarea name="annotation" class="form-control" placeholder="Anotace" id="annotation">{{ post.annotation }}</textarea>
    </div>

    <div class="form-group">
        <label for="selfpromo">Selfpromo</label>
        <textarea name="selfpromo" class="form-control" placeholder="Selfpromo" id="selfpromo">{{ post.selfpromo }}</textarea>
    </div>

    <div class="form-group">
        <label for="social">Sociální sítě</label>
        <textarea name="social" class="form-control" placeholder="Sociální sítě" id="social">{{ post.social }}</textarea>
    </div>

    <div class="form-group">
        <label for="phone">Telefon</label>
        <input
            name="phone"
            type="text"
            class="form-control"
            id="phone"
            value="{{ post.phone }}"
            placeholder="Telefon" />
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input
            name="email"
            type="text"
            class="form-control"
            id="email"
            value="{{ post.email }}"
            placeholder="E-mail" />
    </div>

    <div class="form-group">
        <label for="note">Zpráva pro organizátory</label>
        <textarea name="note" class="form-control" placeholder="Zpráva pro organizátory" id="note">{{ post.note }}</textarea>
    </div>

    <div class="form-group">
        <label for="talkName">Nahrát fotku</label>
        <input type="file" name="photo" id="photo" class="form-control" />
    </div>

    <div class="form-group">
        <label for="category">Do jaké kategorie spadá přednáška</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{ category.slug }}"{% if post.category == category.slug %} selected="selected"{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    {{ form_token() }}
    <button type="submit" name="submit" value="Registrovat se" class="btn btn-default">Registrovat se</button>
</form>
