{% set talks = __SELF__.talks %}

<div class="talks" style="height: 230px">
    {% for talk in talks %}
        <div class="talk" data-ident="{{ talk.hash }}">
            <div>
                <a href="javascript:void(0);"
                   title="{{ talk.user.name }} - {{ talk.name }}"
                   style="color: {{ talk.category.color }}"
                   data-hash="{{ talk.hash }}"
                   class="avatar talk-trigger">
                    {% if talk.user.avatar %}
                        <img src="{{ talk.user.avatar.getThumb(70, 70, 'exact') }}" alt="{{ talk.user.name }}" />
                    {% endif %}
                </a>
            </div>
            <div class="right">
                <a href="javascript:void(0);"
                   title="{{ talk.user.name }} - {{ talk.name }}"
                   style="color: {{ talk.category.color }}"
                   data-hash="{{ talk.hash }}"
                   class="talk-trigger">
                    {{ talk.user.name }}
                </a>
                <p>{{ talk.name }}</p>
                <span class="vote-{{ talk.hash }}">{{ talk.votes }} hlas≈Ø</span>
            </div>
        </div>
    {% endfor %}
</div>
