<form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Zadejte Váš {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Heslo</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Zadejte Vaše heslo" />
    </div>

    <div>
        <button type="submit" class="btn btn-default">Přihlásit se</button>
        <a class="pull-right" href="{{ 'forgotten-password' | page }}">
            <small>Zapomněl jsem heslo</small>
        </a>
    </div>
</form>
