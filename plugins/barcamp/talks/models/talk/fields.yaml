# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Název
    user:
        type: relation
        label: Přednášející
        nameFrom: name
        span: left
        required: true
    type:
        type: relation
        label: Typ
        nameFrom: name
        span: right
        required: true
    date:
        label: Datum
        type: datepicker
        span: left
        minDate: 2017-04-07
        maxDate: 2017-04-07
    category:
        type: relation
        label: Kategorie
        nameFrom: name
        span: right
        required: true
    annotation:
        label: Anotace
        type: textarea
        size: small
    note:
        label: Poznámka
    approved:
        label: Schválená
        type: switch
