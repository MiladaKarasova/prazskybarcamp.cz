[talks]
==
<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <link rel="apple-touch-icon" sizes="57x57" href="{{ 'assets/images/favicons/apple-icon-57x57.png' | theme }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ 'assets/images/favicons/apple-icon-60x60.png' | theme }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ 'assets/images/favicons/apple-icon-72x72.png' | theme }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ 'assets/images/favicons/apple-icon-76x76.png' | theme }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ 'assets/images/favicons/apple-icon-114x114.png' | theme }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ 'assets/images/favicons/apple-icon-120x120.png' | theme }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ 'assets/images/favicons/apple-icon-144x144.png' | theme }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ 'assets/images/favicons/apple-icon-152x152.png' | theme }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/images/favicons/apple-icon-180x180.png' | theme }}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{{ 'assets/images/favicons/android-icon-192x192.png' | theme }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/images/favicons/favicon-32x32.png' | theme }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ 'assets/images/favicons/favicon-96x96.png' | theme }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/images/favicons/favicon-16x16.png' | theme }}">
        <meta name="theme-color" content="#50E3C2">
        {% placeholder head %}
        <title>{% if this.page.title %}{{ this.page.title}} &#124; {% endif %}Pražský Barcamp</title>

        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Kalam:700&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.3.3/sweetalert2.min.css" rel="stylesheet" />
        <link href="{{ [
            '@framework.extras',
            'assets/sass/default.scss'
        ] | theme }}" rel="stylesheet" />
        {% styles %}

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="video">

        {% partial 'analytics' %}
        {% partial 'topmenu' %}
        {% page %}
        {% partial 'footer' %}

        <script
                src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/sweetalert2/6.3.3/sweetalert2.min.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="{{ [
            '@framework',
            '@framework.extras',
            'assets/js/default.js'
        ] | theme}}"></script>
        {% scripts %}
    </body>
</html>
