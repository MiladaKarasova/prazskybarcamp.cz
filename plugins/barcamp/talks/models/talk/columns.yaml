        label: Kategorie
        sortable: true
        relation: category
        select: name
    user_id:
        label: Přednášející
        sortable: true
        relation: user
        select: name
    name:
        label: Název
        type: text
        searchable: true
        sortable: true
    date:
        label: Datum
        type: datetime
        searchable: true
        sortable: true
        format: d.m.Y H:i:s
    votes:
        label: Hlasy
        type: text
        sortable: true
    approved:
        label: Schváleno
        type: switch
        sortable: true
    created_at:
        label: Vytvořeno
        type: datetime
        sortable: true
        format: d.m.Y H:i:s
    updated_at:
        label: Upraveno
        type: datetime
        sortable: true
        format: d.m.Y H:i:s
