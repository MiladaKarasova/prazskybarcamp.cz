title = "My account"
url = "/my-account"
layout = "default"
is_hidden = 0

[session]
security = "user"
redirect = "login"
==
<div class="container">
    <h1>My account</h1>

    {% flash %}
    <p class="alert alert-success">{{ message }}</p>
    {% endflash %}

    <p>
        You are logged with email <strong>{{ user.email }}</strong> as <strong>{{ user.name }}</strong>.
    </p>
</div>
