{% set users = __SELF__.all %}

<div class="contact">
    {% for user in users %}
        <div class="user">
            <a href="{% if (user.link_web == '') or (user.link_web == null) %}{{ user.link_facebook }}{% else %}{{ user.link_web }}{% endif %}" title="{{ user.name }}">
                <div class="image">
                    <img src="{{ user.avatar.getThumb(100, 100, 'exact') }}" />
                    <div class="overlay">
                        {% if (user.link_web == '') or (user.link_web == null) %}
                            <img src="{{ 'assets/images/facebook-white.svg' | theme }}" />
                        {% else %}
                            <img src="{{ 'assets/images/web-white.svg' | theme }}" />
                        {% endif %}
                    </div>
                </div>
                <p class="name">{{ user.name }}</p>
            </a>
            <p class="promo">{{ user.self_promo }}</p>
        </div>
    {% endfor %}
</div>
