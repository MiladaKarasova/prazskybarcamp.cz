[viewBag]

[faqs]
==

{% set pom = 1 %}

<section class="section-faq">
    <h2>FAQ</h2>
    <div class="wrapper" id="faqs">
        {% for item in faqs.items %}
            <div class="item">
                <span>+</span>
                <a href="javascript:void(0);" class="show-faq">{{ item.name }}</a>
                {% if pom < 3 %}
                    <p style="display: block">{{ html_strip(item.text) }}</p>
                    {% set pom = pom + 1 %}
                {% else %}
                    <p>{{ html_strip(item.text) }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</section>
