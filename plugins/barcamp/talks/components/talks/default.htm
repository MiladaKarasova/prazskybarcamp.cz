{% set talks = __SELF__.talks %}

<div class="talks">
    {% for talk in talks %}
    <div class="talk">
        <span class="avatar">
        {% if talk.user.avatar %}
            <img src="{{ talk.user.avatar.getThumb(70, 70, 'exact') }}" alt="{{ talk.user.name }}" />
        {% endif %}
        </span>
        <strong>{{ talk.user.name }}</strong><br />
        {{ talk.name }}<br />
        <em>{{ talk.votes }} hlas≈Ø</em>
    </div>
    {% endfor %}
</div>
