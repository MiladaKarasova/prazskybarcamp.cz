title = "Login"
url = "/login/:code?"
layout = "default"
is_hidden = 0

[session]
security = "guest"
redirect = "my-account"

[account]
redirect = "my-account"
paramCode = "code"
==
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>
        {% flash %}
        <p class="alert alert-success">{{ message }}</p>
        {% endflash %}
        {% partial account ~ '::signin' %}
    </div>
</div>
